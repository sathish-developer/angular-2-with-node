<div class="container">
    <h1>Hero Form</h1>
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ngModel)]="user.password" name="password">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
<!--<a [routerLink]="['/welcomepage']">welcomepage</a>
<a [routerLink]="['/aboutPage']">aboutpage</a> -->
    <router-outlet></router-outlet>
</div>
